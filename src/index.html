<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Galactic Age Calculator</title>
</head>

<body>
  <h1>Calculate your age and life expectancy on other planets</h1>
  <form id="life-expectancy">
    <div class="expectancy-survey, surveyContainer">
      <h3>Check all that apply</h3>
      <input class="form-check-input" type="checkbox" name="life-expectancy-input" value="smoke">
      I smoke cigarettes<br>
      <input class="form-check-input" type="checkbox" name="life-expectancy-input" value="drink">
      I drink alcohol frequently<br>
      <input class="form-check-input" type="checkbox" name="life-expectancy-input" value="exercise">
      I exercise regulary<br>
      <input class="form-check-input" type="checkbox" name="life-expectancy-input" value="healthyEating">
      I eat healthy meals<br>
    </div>
    <div>
      <button class="btn" type="submit">Submit</button>
    </div>

  </form>

</body>

</html>
