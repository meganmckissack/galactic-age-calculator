<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Galactic Age Calculator</title>
</head>

<body>
  <h1>Calculate your age and life expectancy on other planets</h1>
  <form id="galactic-age">
    <label for="user-age-input">Enter your Age</label>
    <input id="user-age-input" name="user-age-input" type="number">
    <div>
      <button class="btn" type="submit">Submit</button>
    </div>
  </form>

  <div class="ageResult">
    <p><span id="venus-result"></span></p>
    <p><span id="mars-result"></span></p>
    <p><span id="jupiter-result"></span></p>
    <p><span id="life-expectancy-result"></span></p>
  </div>
</body>

</html>
